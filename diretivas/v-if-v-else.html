<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exemplo usual</title>
</head>

<body>

   <!-- vuejs so vai funcionar se eu definir a div pai com ID app -->
   <div id="app">
      <h1>{{titulo}}</h1>

      <div v-if="usuario.id === 1">
         <p>ID: {{usuario.id}}</p>
         <p>Nome: {{usuario.nome}}</p>
         <p>Profissao: {{usuario.profissao}}</p>
      </div>
      <div v-else>Nenhum usuario cadastrado com essa ID</div>

   </div>

   <!-- powww vuejs esta instalado simples assim... -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      const app = new Vue({
         el: "#app",
         data: {
            titulo: "Vuejs simples assim ueba",
            usuario: {
               id: 1,
               nome: 'Rodrigo Ninja',
               profissao: 'underfine',
            }
         }
      });
   </script>
</body>

</html>
