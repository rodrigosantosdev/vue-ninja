<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praticando vuejs</title>
</head>

<body>

   <style>
      #app div {
         background-color: ghostwhite;
      }
   </style>

   <div id="app">
      <div>
         <h1>{{title}}</h1>
      </div>

      <div v-for="(item, index) in status">
         <li>{{index}} - {{item.atividade}}</li>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      const app = new Vue({
         el: "#app",
         data: {
            title: "Praticando vuejs",

            status: [
               { atividade: 'vuejs cdn' },
               { atividade: 'v-if' },
               { atividade: 'v-else' },
               { atividade: 'v-show' },
               { atividade: 'v-for' },
            ]
         }
      });
   </script>
</body>

</html>
