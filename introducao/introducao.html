<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Introduc√£o Vuejs</title>
</head>

<body>

   <!-- vuejs so vai funcionar se eu definir a div pai com ID app -->
   <div id="app">
      <h1>{{titulo}}</h1>
   </div>



   <!-- powww vuejs esta instalado simples assim... -->

      const app = new Vue({
         el: "#app",
         data: {
            titulo: "Vuejs simples assim uebbaaa"
         }
      });
   </script>
</body>

</html>
